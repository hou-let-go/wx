<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片生成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #ff4d4d, #ffcc00);
        }

        #image-container {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #image-container picture {
            width: 48%;
            margin-bottom: 5px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
            border: 10px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #image-container picture.show {
            opacity: 1;
            transform: scale(1);
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="image-container"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        const container = document.getElementById('image-container');
        const pagination = document.getElementById('pagination');
        const imagesPerPage = 20;
        let currentPage = 1;

        function renderImages(page) {
            container.innerHTML = '';
            const start = (page - 1) * imagesPerPage;
            const end = start + imagesPerPage;
            for (let i = start + 1; i <= end && i <= 144; i++) {
                const picture = document.createElement('picture');
                const source1 = document.createElement('source');
                source1.srcset = `./hd/${i}-small.jpg`;
                source1.media = "(max-width: 600px)";
                const source2 = document.createElement('source');
                source2.srcset = `./hd/${i}-medium.jpg`;
                source2.media = "(max-width: 1200px)";
                const img = document.createElement('img');
                img.src = `./hd/${i}.jpg`;
                img.alt = `Image ${i}`;
                picture.appendChild(source1);
                picture.appendChild(source2);
                picture.appendChild(img);
                container.appendChild(picture);

                // 添加动画效果
                setTimeout(() => {
                    picture.classList.add('show');
                }, 100 * (i - start));
            }
        }

        function renderPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(144 / imagesPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderImages(currentPage);
                });
                pagination.appendChild(button);
            }
        }

        renderImages(currentPage);
        renderPagination();
    </script>
</body>

</html>
